<form action="/">
  фильтр на типы файлов <input type="file" name="img" accept="image/jpeg,image/png,image/gif"><br>

  <input type="radio" name="1">
  <input type="radio" name="1">

  Выбран <input type="checkbox" checked>
  Заблакирован <input type="checkbox" disabled>
  <input type="checkbox" name="1">
  <input type="checkbox" name="2">

  выбор нескольких фото <input type="file" name="img" multiple><br>
  валидация <input type="search" placeholder="8432000000" pattern="[0-9]{10}" required><br>
  размер поля <input type="text" size="10" placeholder="текст"><br>
  <input type="range" min="5" max="15" step="1"><br>

  пароль<input type="password"><br>
