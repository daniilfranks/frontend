<!DOCTYPE html>
<html>
 <head>
   <title>T</title>
 </head>

<body>

<button onclick="showContent()">Показать текст</button>
<p id="hidden-text"></p>
<template>
  <p>Скрытый текст при загрузке браузера</p>
</template>
<script>
  function showContent() {
    var temp = document.getElementsByTagName("template")[0];
    var clon = temp.content.cloneNode(true);
    document.body.appendChild(clon);
  }
</script>

<textarea rows="10" cols="45"></textarea>

<p><time>2018-02-07</time></p>

</body> 
</html>
